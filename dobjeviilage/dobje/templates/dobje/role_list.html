{% extends 'dobje/base.html' %}
{% block title %}Список ролей{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Список ролей</h2>
    <a href="{% url 'dobje:role_create' %}" class="btn btn-success mb-3">Добавить роль</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.id }}</td>
                <td><a href="{% url 'dobje:role_detail' role.id %}">{{ role.name }}</a></td>
                <td>
                    <a href="{% url 'dobje:role_update' role.id %}" class="btn btn-sm btn-primary">Изменить</a>
                    <a href="{% url 'dobje:role_delete' role.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Нет ролей</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
