{% extends 'dobje/base.html' %}
{% block title %}Редактировать профиль{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:600px;">
    <h2 class="mb-4 text-center">Редактировать профиль</h2>
    <form method="post">
        {% csrf_token %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Личные данные</h5>
                {{ user_form.as_p }}
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Роль</h5>
                {{ profile_form.as_p }}
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Сохранить</button>
            <a href="{% url 'dobje:client_profile' %}" class="btn btn-secondary ms-2">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
