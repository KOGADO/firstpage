{% extends 'dobje/base.html' %}
{% block title %}Форма категории{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Редактировать категорию{% else %}Создать категорию{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'dobje:category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
