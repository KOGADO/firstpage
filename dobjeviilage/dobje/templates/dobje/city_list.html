{% extends 'dobje/base.html' %}
{% block title %}Список городов{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Список городов</h2>
    <a href="{% url 'dobje:city_create' %}" class="btn btn-success mb-3">Добавить город</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.id }}</td>
                <td><a href="{% url 'dobje:city_detail' city.id %}">{{ city.name }}</a></td>
                <td>
                    <a href="{% url 'dobje:city_update' city.id %}" class="btn btn-sm btn-primary">Изменить</a>
                    <a href="{% url 'dobje:city_delete' city.id %}" class="btn btn-sm btn-danger">Удалить</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">Нет городов</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
