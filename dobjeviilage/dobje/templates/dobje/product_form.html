{% extends 'dobje/base.html' %}
{% block title %}Форма товара{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Редактировать товар{% else %}Создать товар{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        {# <a href="{% url 'dobje:product_list' %}" class="btn btn-secondary">Отмена</a> #}
    </form>
</div>
{% endblock %}
