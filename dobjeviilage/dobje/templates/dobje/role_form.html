{% extends 'dobje/base.html' %}
{% block title %}Форма роли{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Редактировать роль{% else %}Создать роль{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        {# <a href="{% url 'dobje:role_list' %}" class="btn btn-secondary">Отмена</a> #}
    </form>
</div>
{% endblock %}
