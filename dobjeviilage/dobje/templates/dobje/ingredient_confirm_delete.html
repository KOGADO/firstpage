{% extends 'dobje/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить ингредиент</h2>
    <p>Вы уверены, что хотите удалить ингредиент #{{ object.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'dobje:ingredient_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
