{% extends 'dobje/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Позиция заказа #{{ orderitem.id }}</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Order:</strong> {{ orderitem.order }}</li>
        <li class="list-group-item"><strong>Product:</strong> {{ orderitem.product }}</li>
        <li class="list-group-item"><strong>Quantity:</strong> {{ orderitem.quantity }}</li>
        <li class="list-group-item"><strong>Price:</strong> {{ orderitem.price }}</li>
    </ul>
    <a href="{% url 'dobje:orderitem_update' orderitem.id %}" class="btn btn-warning">Изменить</a>
    <a href="{% url 'dobje:orderitem_delete' orderitem.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'dobje:orderitem_list' %}" class="btn btn-secondary">Назад к списку</a>
</div>
{% endblock %}
