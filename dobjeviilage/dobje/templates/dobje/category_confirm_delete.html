{% extends 'dobje/base.html' %}
{% block title %}Удалить категорию{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить категорию</h2>
    <p>Вы уверены, что хотите удалить категорию "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'dobje:category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
